    <!--Formulario-->
    <main class="centrado">
        <p style="font-size: 25px; color: white; text-shadow: 2px 2px 4px #000; margin-bottom: 20px; font-weight: bold;"> 
            Realice el siguiente formulario para conseguir más información
        </p>

        <section class="recuadro">
            
            <h3 style="text-align: center; color: #2e7d32; margin-bottom: 20px;">PIDE TU PRESUPUESTO</h3>
            
            <form class="formularioContactos" action="#" method="get">
                <ul style="list-style: none; padding: 0;">
                    
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="zonaEscrito" required minlength="3" maxlength="20">
                    </li>

                    <li>
                        <label for="Email">Email:</label>
                        <input type="email" name="Email" id="Email" class="zonaEscrito" required maxlength="50">
                    </li>

                    <li>
                        <label for="Telefono">Teléfono:</label>
                        <input type="tel" name="Telefono" id="Telefono" class="zonaEscrito" pattern="[0-9]{9}" 
                        maxlength="9" required>
                        
                    </li>

                    <li>
                        <label for="mensaje">Solicite más información:</label>
                        <textarea id="mensaje" cols="50" rows="6" name="prueba" class="zonaEscrito" placeholder="Escriba aquí..."></textarea>
                    </li>

                    <li class="politica">
                        <label for="casilla">Política de Privacidad:</label>
                        <input id="casilla" type="checkbox" name="casilla" value="Acepto" required>
                    </li>

                    <li style="text-align: center;">
                        <input type="submit" value="Enviar" class="botones">
                        <input type="reset" value="Borrar" class="botones">
                    </li>

                </ul>
            </form>
        </section>

    </main>
